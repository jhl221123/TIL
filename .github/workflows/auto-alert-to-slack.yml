name: Auto alert to slack

on:
  push:
    branches:
      - main

    paths-ignore:
      - 'Java/**'
      - 'Java/복습/**'
      - 'Java/이미지/**'
      - 'Spring/복습/**'
      - 'Spring/이미지/**'
      - 'git/복습/**'
      - 'git/이미지/**'
      - 'DevOps/복습/**'
      - 'DevOps/이미지/**'
      - 'Tools/복습/**'
      - 'Tools/이미지/**'
      - 'CS/복습/**'
      - 'CS/이미지/**'
      - 'Web/복습/**'
      - 'Web/이미지/**'
      - 'DB/복습/**'
      - 'DB/이미지/**'
      - 'Mentoring/복습/**'
      - 'Mentoring/이미지/**'
      - 'OOP/복습/**'
      - 'OOP/이미지/**'
      - '.github/**'
      - 'README.md'

jobs:
  auto-alert-to-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_MESSAGE: ${{github.event.head_commit.message}}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"attachments": [{"color": "#36a64f", "author_name": "이준혁", "title": "${{github.event.head_commit.message}}", "title_link": "https://github.com/jhl221123/TIL/blob/main/CS/${{github.event.head_commit.message}}.md", "text": "TIL 작성했습니다."}]}' ${{ secrets.SLACK_WEBHOOK_URL }}