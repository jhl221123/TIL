name: Auto alert to slack

on:
  push:
    branches:
      - main

    paths-ignore:
      - 'Java/복습/**'
      - 'Java/이미지/**'
      - 'git/복습/**'
      - 'git/이미지/**'
      - '.github/**'
      - 'README.md'

jobs:
  auto-alert-to-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPOSITORY_URL: ${{github.sha}}
          GITHUB_SHA: ${{github.sha}}
        run: |
          git log -1 --pretty=format:"%s"
          curl -X POST -H 'Content-type: application/json' \
           --data '{"text":"<https://github.com/uotoua/TIL/blob/main/Java/TEST.md|TEST>"}' ${{ secrets.SLACK_WEBHOOK_URL }}
