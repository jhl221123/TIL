name: Auto alert to slack

on:
  push:
    branches:
      - main

    paths-ignore:
      - 'Java/복습/**'
      - 'Java/이미지/**'
      - 'git/복습/**'
      - 'git/이미지/**'
      - 'DevOps/복습/**'
      - '.github/**'
      - 'README.md'

jobs:
  auto-alert-to-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_MESSAGE: ${{github.event.head_commit.message}}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"attachments": [{"color": "#36a64f", "author_name": "이준혁", "title": "${{github.event.head_commit.message}}", "title_link": "https://github.com/uotoua/TIL/blob/main/DevOps/${{github.event.head_commit.message}}.md", "text": "TIL 작성했습니다."}]}' ${{ secrets.SLACK_WEBHOOK_URL }}